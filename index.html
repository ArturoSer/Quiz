<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="./Coding-Quiz/style.css" rel="stylesheet" />
</head>

<body>
        <header>
            <a class="highscores" href="./highscores.html" id="right"></a><h1>High Scores</h1>
            <div id="right">
            <h2>Timer: <span id="timer"></span></h2></div>
        </header>

        <main>
            <button class="begin-button">Take Quiz</button>
            <div class="container">
                <div id="questions-container">
                    <h3 id="question">Question</h3>
                    <div id="options-buttons" class="btn-grid">
                        <button class="btn">Option 1</button>
                        <button class="btn">Option 2</button>
                        <button class="btn">Option 3</button>
                        <button class="btn">Option 4</button>
                        <a href="/game.html" class="btn"></a>
                    </div>
                </div>
            </div>
            <div id="finalscore">
                <div id="results"></div>
                <h4>Finished!</h4>
                <h3>Scoring Total: <span id="score"></span></h3>
                <form action="form">
                    <label for="name">Enter Initials: </label>
                    <input type="text" name="initials" id="initials" />
                    <button id="submit">Submit (: </button>
                </form>
            </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
